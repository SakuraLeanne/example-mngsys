spring:
  application:
    name: auth-server
  profiles:
    active: test
  cloud:
    nacos:
      discovery:
        server-addr: 10.30.1.20:8848
        namespace: espace-yyht-ky
      config:
        server-addr: 10.30.1.20:8848
        #命名空间
        namespace: espace-yyht-ky
        #group
        group: ${spring.application.name}
        #配置文件前缀
        prefix: ${spring.application.name}
        #指定配置文件格式
        file-extension: yml
        #是否启用nacos
        enabled: true
        #是否启用配置自动更新 须配合@RefreshScope使用
        refresh-enabled: true
        #超时时间
        timeout: 3000
        #扩展配置
        #多项目共享配置
        shared-configs:
        - data-id: share-config-${spring.profiles.active}.yml
          group: DEFAULT_GROUP
          refresh: true
        #项目共享配置
        extension-configs:
        - data-id: portal-share-config.yml
          group: DEFAULT_GROUP
          refresh: true

sa-token:
  token-name: satoken
  is-read-cookie: true
  is-write-cookie: true
  cookie:
    http-only: true

auth:
  # 是否在手机号不存在时自动创建用户
  auto-create-user: true
  sms:
    # 从环境变量或 Nacos 配置读取阿里云短信密钥，避免在代码或本地配置中暴露
    access-key-id: ${ALIYUN_SMS_AK:}
    access-key-secret: ${ALIYUN_SMS_SK:}
    sign-name: ${ALIYUN_SMS_SIGN_NAME:}
    template-code: ${ALIYUN_SMS_TEMPLATE_CODE:}
