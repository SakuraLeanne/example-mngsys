server:
  port: 8081

spring:
  application:
    name: portal-server
  profiles:
    active: test
  cloud:
    nacos:
      discovery:
        server-addr: 10.30.1.20:8848
        namespace: espace-yyht-ky
      config:
        server-addr: 10.30.1.20:8848
        namespace: espace-yyht-ky
        group: DEFAULT_GROUP
        file-extension: yaml
        shared-configs:
          - data-id: portal-share-config.yml
            group: DEFAULT_GROUP
            refresh: true

mybatis-plus:
  mapper-locations: classpath*:/mapper/**/*.xml

portal:
  security:
    allowedHosts: []
  sso:
    ticketTtlSeconds: 60
  ptk:
    ttlSeconds: 600
  userAuth:
    cacheTtlSeconds: 600
  events:
    streamKey: portal:events

auth:
  serverBaseUrl: http://localhost:8080
  internalToken: change-me
