server:
  port: 8082

spring:
  application:
    name: gateway-server
  profiles:
    active: test
  cloud:
    nacos:
      discovery:
        server-addr: 10.30.1.20:8848
        namespace: espace-yyht-ky
      config:
        server-addr: 10.30.1.20:8848
        namespace: espace-yyht-ky
        group: DEFAULT_GROUP
        file-extension: yaml
        shared-configs:
          - data-id: portal-share-config.yml
            group: DEFAULT_GROUP
            refresh: true

management:
  endpoints:
    web:
      exposure:
        include: health,info

gateway:
  security:
    authServerBaseUrl: lb://auth-server
    whitelist:
      - /auth/api/login
      - /portal/api/login
      - /portal/api/action/**
